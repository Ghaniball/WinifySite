    <body class="home">
        <!--[if lt IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		<section class="my-main-body">
			<div id="main">
				<div class="intro-block">
					<div class="tp-banner-container">
						<div class="tp-banner" >
							<ul>
								<li data-transition="fade"
									data-slotamount="4"
									data-masterspeed="1000">
									<img src="images/intro_slide_1.jpg"
										 alt="slidebg1"
										 data-bgfit="cover"
										 data-bgposition="center center"
										 data-bgrepeat="no-repeat">
									<!-- LAYERS -->
									<!-- LAYER NR. 1 -->

									<nav class="skiplinks-nav row caption lft"
										 data-x="center"
										 data-y="center"
										 data-voffset="-50"
										 data-speed="800"
										 data-start="1000"
										 data-easing="Power4.easeOut"
										 data-endspeed="300"
										 data-endeasing="Power1.easeIn">
										<ul>
											<li class="two columns text-center push_one" ng-class="{active: block === 'skills'}">
												<a href="#{{path}}?skills"
												   ng-click="skipTo('skills')">
													<span class="ico">
														<i class="icon-graduation-cap"></i>
													</span>
													<h4 class="txt">Skills</h4>
												</a>
											</li>
											<li class="two columns text-center" ng-class="{active: block === 'works'}">
												<a href="#{{path}}?works"
												   ng-click="skipTo('works')">
													<span class="ico">
														<i class="icon-folder"></i>
													</span>
													<h4 class="txt">Works</h4>
												</a>
											</li>
											<li class="two columns text-center push_two" ng-class="{active: block === 'about'}">
												<a href="#{{path}}?about"
												   ng-click="skipTo('about')">
													<span class="ico">
														<i class="icon-info-circled"></i>
													</span>
													<h4 class="txt">About</h4>
												</a>
											</li>
											<li class="two columns text-center" ng-class="{active: block === 'contact'}">
												<a href="#{{path}}?contact"
												   ng-click="skipTo('contact')">
													<span class="ico">
														<i class="icon-phone"></i>
													</span>
													<h4 class="txt">Contact</h4>
												</a>
											</li>
										</ul>
									</nav>

									<div class="tp-caption sfr large bxwide orange btn"
										 data-x="center"
										 data-y="center"
										 data-voffset="200"
										 data-speed="800"
										 data-start="1800"
										 data-easing="Power4.easeOut"
										 data-endspeed="300"
										 data-endeasing="Power1.easeIn">
										<a href="#">Project Calculator</a>
									</div>

									<div class="phone-calculator caption lfb"
										 data-speed="600"
										 data-start="800"
										 >
										<a href="#">
											<img src="images/calculator_v2.png" alt="" />
											<span>Project Calculator</span>
										</a>
									</div>
								</li>
								<li data-transition="random"
									data-slotamount="4"
									data-masterspeed="1000">
									<img src="images/intro_slide_2.jpg"  alt="slidebg1"  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
									<!-- LAYERS -->
									<!-- LAYER NR. 1 -->
									<div class=""
										 data-x="85"
										 data-y="224"
										 data-easing="Power4.easeOut">My Caption
									</div>
								</li>
								<li data-transition="random"
									data-slotamount="4"
									data-masterspeed="1000">
									<img src="images/intro_slide_2.jpg"  alt="slidebg1"  data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
									<!-- LAYERS -->
									<!-- LAYER NR. 1 -->
									<div class=""
										 data-x="85"
										 data-y="224"
										 data-easing="Power4.easeOut">My Caption
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="my-rasporka"></div>
		</section>

        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
