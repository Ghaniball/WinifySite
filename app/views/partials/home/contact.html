<div class="tvalign row">
	<div class="tcvalign text-center">
		<div style="height: 7%;"></div>

		<h2 class="negative">
			Wir würden gerne mehr über<br/>
			<span>Ihr Projekt</span> erfahren.
		</h2>

		<div style="height: 7%;"></div>

		<form name="contactForm"
			  ng-if="!contact.sent"
			  ng-submit="submitContact(contactForm.$valid)"
			  novalidate="">
			<ul class="two_up tiles">
				<li>
					<div class="field" ng-class="{danger: contactForm.name.$invalid && contact.submited}">
						<input name="name"
							   ng-model="contactData.name"
							   class="input"
							   type="text"
							   placeholder="Name"
							   required=""
							   ng-minlength="2"
							   ng-maxlength="50"/>
					</div>
					<div class="field" ng-class="{danger: contactForm.email.$invalid && contact.submited}">
						<input name="email"
							   ng-model="contactData.email"
							   class="input"
							   type="email"
							   placeholder="Email"
							   required=""/>
					</div>
					
					<div class="text-left"><span class="office-phone"><i class="icon-phone"></i>+373 22 227 855</span></div>
				</li>
				<li>
					<div class="field" ng-class="{danger: contactForm.message.$invalid && contact.submited}">
						<textarea name="message"
								  ng-model="contactData.message"
								  class="input textarea"
								  placeholder="Ihre Nachricht"
								  required=""
								  ng-minlength="4"
								  ng-maxlength="500"></textarea>
					</div>

					<div class="text-right">
						<div class="btn medium info">
							<button type="submit">Abschicken</button>
						</div>
					</div>
				</li>
			</ul>
			
			<div class="form-overlay" ng-if="contactForm.$valid && contact.submited"></div>
		</form>
		
		<div class="success-message"
			 ng-if="contact.sent">Thanks for your message!. We will be in touch shortly.</div>
		
		<div style="height: 7%;"></div>
	</div>
</div>
