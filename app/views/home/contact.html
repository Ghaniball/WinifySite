<h2 class="negative"
	data-ng-bind-html="l10n.contact.title[lang]"></h2>

<div class="separator"></div>

<form name="contactForm"
	  data-ng-init="initFormScope(this)"
	  data-ng-if="!contact.sent"
	  data-ng-submit="submitContact(contactForm.$valid)"
	  novalidate="">

	<ul class="form-error" data-ng-show="contact.stripErrors === false">
		<!--		<li data-ng-repeat="err in contactForm.$error.required" class="danger alert">
					Field "{{err.$name}}" is required
				</li>
				<li data-ng-repeat="err in contactForm.$error.minlength" class="danger alert">
					Field "{{err.$name}}" is to short
				</li>
				<li data-ng-repeat="err in contactForm.$error.maxlength" class="danger alert">
					Field "{{err.$name}}" is to long
				</li>
				<li data-ng-repeat="err in contact.errorMessages" class="danger alert">
					{{err}}
				</li>-->
		<li class="danger alert">{{l10n.contact.form.error[lang]}}</li>
	</ul>

	<ul class="two_up tiles">
		<li>
			<div class="field" data-ng-class="{danger: !contactForm.name.$valid && !contact.stripErrors}">
				<input name="name"
					   data-ng-model="contactData.name"
					   class="input"
					   type="text"
					   placeholder="Name"
					   required=""
					   data-ng-minlength="2"
					   data-ng-maxlength="50"/>
			</div>
			<div class="field" data-ng-class="{danger: !contactForm.email.$valid && !contact.stripErrors}">
				<input name="email"
					   data-ng-model="contactData.email"
					   class="input"
					   type="email"
					   placeholder="Email"
					   required=""/>
			</div>
		</li>
		<li>
			<div class="field" data-ng-class="{danger: !contactForm.message.$valid && !contact.stripErrors}">
				<textarea name="message"
						  data-ng-model="contactData.message"
						  class="input textarea"
						  placeholder="{{l10n.contact.form.placeholder.message[lang]}}"
						  required=""
						  data-ng-minlength="4"
						  data-ng-maxlength="500"></textarea>
			</div>
		</li>
	</ul>

	<div class="clearfix">
		<div class="pull_right submit-btn">
			<div class="btn medium info">
				<button type="submit"
						data-ng-click="sendEvent($event,'S3ContactFormBtn');"
						data-ng-bind-html="l10n.contact.form.submit[lang]"></button>
			</div>
		</div>

		<div class="pull_left text-left">
				<span class="office-phone"><i class="icon-phone"></i>+41 41 511 2684 ({{l10n.countries[0][lang]}})
</span><br/>
				<span class="office-phone"><i class="icon-phone"></i>+49 177 88 458 12 ({{l10n.countries[1][lang]}})
</span>
		</div>
	</div>

	<div class="form-overlay" data-ng-if="contactForm.$valid && contact.submited"></div>
</form>

<div class="success-message"
	 data-ng-if="contact.sent">
	<h3>{{l10n.contact.form.success[lang]}}</h3>
</div>
