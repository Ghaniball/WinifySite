<div class="quotes-list">
	<div data-carousel="" data-interval="0">
		<div data-slide=""
			 data-ng-repeat="quote in l10n.quotes"
			 data-after-repeat="initQuotesSlider();initScrollTo();initAlalytics();">
			<div class="quote">{{quote.text[lang]}}</div>

			<div class="author">{{quote.author.name}}</div>
			<div class="author-desc">{{quote.author.desc}}</div>
		</div>
	</div>
</div>
