<h2 class="negative"
	data-ng-bind-html="l10n.flow.title[lang]"></h2>

<div class="separator"></div>

<ul class="flow-list clearfix">
	<li data-ng-repeat="step in l10n.flow.list">
		<div class="flow">
			<span class="ico"><i data-ng-class="step.ico"></i></span>
			<h5 class="h">{{step.head[lang]}}</h5>
			<span class="d"
				  data-ng-bind-html="step.desc[lang]"></span>
		</div>
	</li>
</ul>
