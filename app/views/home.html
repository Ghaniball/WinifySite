<div class="top-menu"
	 ng-class="{active: block !== 'intro' || BrowserSize.width < 768}"
	 ng-include="'views/partials/top_menu.html'"
	 onload="loadTopMenu()"></div>

<div class="intro-block"
	 wnf-scroll-pos="{{offsetTop}}"
	 ng-class="{active: block === 'intro', fixed: block !== 'intro'}">
	<div class="fullscreenbanner-container"
		 ng-include="'views/home/intro.html'"
		 onload="initIntroSlider()"></div>
</div>

<div class="skills-block"
	 wnf-scroll-pos="{{offsetTop}}">
	<div class="tvalign row">
		<div class="tcvalign text-center"
			 ng-include="'views/home/skills.html'"></div>
	</div>
</div>

<div class="flow-block"
	 ng-if="BrowserSize.width >= 768">
	<div class="tvalign row">
		<div class="tcvalign text-center"
			 ng-include="'views/home/flow.html'"
			 onload=""></div>
	</div>
</div>
